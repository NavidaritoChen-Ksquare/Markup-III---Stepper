<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stepper</title>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step">
                <p>Cabin</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check"></div>
            </div>
            <div class="step">
                <p>Meals</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check"></div>
            </div>
            <div class="step">
                <p>Upgrades</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check"></div>
            </div>
            <div class="step">
                <p>Payment</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check"></div>
            </div>
        </div>
       <div class="form-outer">
        <form action="#">
            <div class="page">
                <div class="tittle">Meal Preferences</div>

                <div class="description">
                    Your flight comes with breakfast,lunch and dinner. Please make your selections below.
                    <br> Changes to your order can be made up to 48 hours before your flight.
                </div>
                <div class="field">
                    <label for="breakfast">Breakfast</label>
                    <select name="breakfast" id="breakfast">
                        <option value="0">Sausage Egg Scamble Bowl</option>
                        <option value="1">Sausage Egg Scamble Bowl</option>
                        <option value="2">Sausage Egg Scamble Bowl</option>
                    </select>
                    <label for="drink1">Drink</label>
                    <select name="drink1" id="drink1">
                        <option value="0">Coffee</option>
                        <option value="0">Water</option>
                    </select>
                </div>

                <div class="field">
                    <label for="launch">Launch</label>
                    <select name="launch" id="launch">
                        <option value="0">Club Sandwich Meal</option>
                        <option value="1">Cubano Sandwich Meal</option>
                        <option value="2">Sandwich Meal</option>
                    </select>
                    <label for="drink2">Drink</label>
                    <select name="drink2" id="drink2">
                        <option value="0">Cranberry Juice</option>
                        <option value="0">Water</option>
                    </select>
                </div>

                <div class="field">
                    <label for="dinner">Dinner</label>
                    <select name="dinner" id="dinner">
                        <option value="0">Sausage Egg Scamble Bowl</option>
                        <option value="1">Sausage Egg Scamble Bowl</option>
                        <option value="2">Sausage Egg Scamble Bowl</option>
                    </select>
                    <label for="drink3">Drink</label>
                    <select name="drink3" id="drink1">
                        <option value="0">Coffee</option>
                        <option value="0">Water</option>
                    </select>
                </div>

                <div class="field">
                    
                    <input type="checkbox" id="dessert" name="dessert">
                    <label for="dessert" class="dessert">I'd like dessert, too!</label>
                </div>

                <div class="field">
                    <button class="back">Back</button>
                    <button class="next">Continue</button>
                </div>
            </div>

     
        </form>
       </div>
    </div>
    
</body>
</html>
